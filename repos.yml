# Druidoo Saas
druidoo-odoo-saas:
  defaults:
    depth: 1
  remotes:
    origin: https://$GITHUB_USER:$GITHUB_TOKEN@github.com/druidoo/odoo-saas.git
  merges:
    - origin $ODOO_VERSION
  target: origin $ODOO_VERSION

